<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212529;
        }

        .container {
            text-align: center;
            background-color: #343a40;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            margin-bottom: 3vw;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 2vw 0;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            color: #004a99;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Endpoints</h1>
        <ul>
            {% for api in api_urls %}
                <li><a href="{{ api.url }}">{{ api.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
